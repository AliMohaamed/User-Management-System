<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Data Table</title>
    <link rel="stylesheet" href="CSS/style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="table-title">User Management</h1>
      <button class="btn btn-get" id="get">Get All User</button>

      <div class="table-wrapper">
        <table>
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Email</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="modal-overlay" id="userModal">
        <div class="modal">
          <div class="modal-header">
            <h2 class="modal-title">User Details</h2>
            <button class="modal-close">&times;</button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <button class="btn btn-primary">Close</button>
          </div>
        </div>
      </div>

      <!-- Delete Confirmation Modal -->
      <div class="modal-overlay delete-modal-overlay" id="deleteModal">
        <div class="modal delete-modal">
          <div class="modal-header">
            <h2 class="modal-title">Confirm Delete</h2>
            <button class="modal-close">&times;</button>
          </div>
          <div class="modal-body">
            <div class="delete-icon">‚ùå</div>
            <p class="delete-message">
              Are you sure you want to delete this user?
            </p>
            <p class="delete-username">
              User: <span id="deleteUserName"></span>
            </p>
          </div>
          <div class="modal-footer">
            <button class="btn btn-cancel">Cancel</button>
            <button class="btn btn-confirm-delete">Delete</button>
          </div>
        </div>
      </div>
    </div>

    <script src="JS/script.js"></script>
  </body>
</html>
